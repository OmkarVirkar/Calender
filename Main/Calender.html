<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Calender</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/Style.css" />
     <script src="../Script/functions.js"></script> 
    </head>
    <body onload="initialize()" style="background-color: whitesmoke">


        <div>
            <img src="../Media/baseline_navigate_before_black_18dp.png" onclick="cal_prev()">
            <span id="curr_month" ></span>
            <img src="../Media/baseline_navigate_next_black_18dp.png" onclick="cal_next()">
        </div>

        <table id = "Calender">
            <tr>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
                <td>Sunday</td>   
            </tr>
                
        </table>

    </body>
